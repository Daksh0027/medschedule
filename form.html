<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.pexels.com/photos/11624064/pexels-photo-11624064.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-attachment: fixed;
        }

        /* Header Section */
header {
    background: linear-gradient(135deg, #2b6777, #1b4c5c); /* Adds a modern gradient */
    color: white;
    padding: 5px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative; /* For graphics positioning */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Adds a subtle shadow for depth */
}

/* Decorative graphic in the header */
header::before {
    content: '';
    position: absolute;
    top: 10px;
    left: 15px;
    width: 50px;
    height: 50px;
    
    border-radius: 50%;
    z-index: 1;
}

header::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 5px;
    background: rgba(255, 255, 255, 0.5); /* Horizontal decorative line */
    z-index: 1;
    border-radius: 2px;
}

/* Container Section */
.container {
    margin: 3% auto;
    max-width: 800px;
    background: #f9f9f9; /* Light background for elegance */
    border-radius: 20px;
    padding: 50px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Updated shadow for depth */
}

.container:hover {
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
}
/* Heading Styles */
h2 {
    color: #2b6777;
    margin-bottom: 20px;
    text-align: center; /* Center-align the heading */
    text-transform: uppercase; /* Uniform uppercase text */
    letter-spacing: 1.5px; /* Adds spacing between letters */
    position: relative;
}

/* Decorative underline for h2 */
h2::after {
    content: '';
    display: block;
    width: 60px;
    height: 4px;
    background: #2b6777;
    margin: 10px auto 0; /* Center-align and spacing */
    border-radius: 2px; /* Rounds the edges */
}

/* Label Styles */
label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
    color: #4b7c8c;
    font-size: 14px;
    letter-spacing: 0.5px;
}

/* Input, Textarea, and Select Styles */
input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
textarea,
select {
    width: 100%;
    padding: 15px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-sizing: border-box;
    transition: box-shadow 0.3s ease;
}

input:focus,
textarea:focus,
select:focus {
    border-color: #2b6777;
    box-shadow: 0 0 5px rgba(43, 103, 119, 0.5); /* Highlight effect */
    outline: none;
}

/* Button Styles */
.btn {
    display: inline-block;
    padding: 15px 25px;
    background: #2b6777;
    color: white;
    border: none;
    border-radius: 30px; /* Rounded button */
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.btn:hover {
    background-color: #1b4c5c;
    transform: scale(1.05); /* Slightly enlarges button on hover */
}

    </style>
</head>

<body>
    <header>
        <h1>Patent Information Form</h1>
    </header>
    <div class="container">
        <h2>Enter Your Details</h2>
        <form action="homepage.html" method="get">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="contactNumber" placeholder="Enter your phone number" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea>

            <button type="submit" class="btn">Submit</button>
        </form>


    </div>
    <script>
        function saveUserData() {
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                dob: document.getElementById('dob').value,
                gender: document.getElementById('gender').value,
                address: document.getElementById('address').value
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            window.location.href = "Homepage.html"; // Corrected this line
        }
    </script>
</body>

</html>
