<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #2b6777, #1b4c5c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #2b6777, #1b4c5c);
            }
            100% {
                background: linear-gradient(135deg, #1b4c5c, #2b6777);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        .container h2 {
            color: #2b6777;
            margin-bottom: 20px;
        }

        .container input {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .container input:focus {
            border-color: #2b6777;
            box-shadow: 0 0 10px rgba(43, 103, 119, 0.7);
            outline: none;
        }

        .container button {
            width: 90%;
            padding: 12px;
            background-color: #2b6777;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #1b4c5c;
        }

        .container .link {
            margin-top: 20px;
            color: #007BFF;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .container .link:hover {
            color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
            margin: 5px 0 0;
            display: none;
            animation: errorAnimation 1s ease-out;
        }

        @keyframes errorAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="newUsername" placeholder="Create Username" required>
            <span id="usernameError" class="error">Username must be between 3 and 15 characters.</span>
            <input type="password" id="newPassword" placeholder="Create Password" required>
            <span id="passwordError" class="error">Password must be at least 6 characters long.</span>
            <button type="submit">Signup</button>
        </form>
        <a href="login.html" class="link">Already have an account? Login</a>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const username = document.getElementById("newUsername").value.trim();
            const password = document.getElementById("newPassword").value.trim();
            const usernameError = document.getElementById("usernameError");
            const passwordError = document.getElementById("passwordError");

            // Clear previous errors
            usernameError.style.display = "none";
            passwordError.style.display = "none";

            let isValid = true;

            // Validate username
            if (username.length < 3 || username.length > 15) {
                usernameError.style.display = "block";
                isValid = false;
            }

            // Validate password
            if (password.length < 6) {
                passwordError.style.display = "block";
                isValid = false;
            }

            if (!isValid) return;

            // Send data to the backend
            try {
                const response = await fetch("http://localhost:4000/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();
                if (result.success) {
                    alert("Signup successful! You can now log in.");
                    window.location.href = "login.html";
                } else {
                    alert("Signup failed: " + result.message);
                }
            } catch (error) {
                alert("An error occurred. Please try again later.");
            }
        });
    </script>
</body>
</html>
