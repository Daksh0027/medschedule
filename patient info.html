<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSchedule - Patient Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 100;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            background-image: url('https://img.freepik.com/free-photo/clipboard-stethoscope_23-2148519763.jpg?t=st=1733379338~exp=1733382938~hmac=62ce788ee58d8f2142b0856c17d8e22af653e972357ec807e1f26c2c9a95c138&w=1380');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
        }

        .form-container {
            width: 100%;
            max-width: 700px;
            background: #fff;
            padding: 90px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
        }

        .form-container h1 {
            text-align: center;
            color: #2b6777;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 5px;
        }

        .form-group label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .form-group textarea {
            resize: none;
            height: 90px;
        }

        .btn-submit {
            width: 103.5%;
            padding: 15px;
            background-color: #2b6777;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: #1b4c5c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Patient Information</h1>
        <form id="patientForm">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
            </div>
            <div class="form-group">
                <label for="medical-history">Medical History</label>
                <textarea id="medical-history" name="medical-history" placeholder="Enter any relevant medical history (optional)"></textarea>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript for redirecting after form submission
        document.getElementById("patientForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Display a confirmation or processing message (optional)
            alert("Patient information submitted successfully!");

            // Redirect to the next page
            window.location.href = "sample 1.html"; // Replace 'home.html' with your target page
        });
    </script>
</body>
</html>
